<!doctype html>
<html>
<head>
    <title>FlexPaper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <style type="text/css" media="screen">
        html, body	{ height:100%; }
        body { margin:0; padding:0; overflow-y:hidden; }
        .flexpaper_viewer{width:770px;height:800px;margin:10px auto;}
        #flashContent { display:none; }
        .sign{position:relative;background-color:#ffffff;width:420px;font-family:Verdana;font-size:10pt;left:22%;top:20%;padding: 10px 10px 10px 10px;border-style:solid;border-width:5px;}
        .linkurl{color:red;display:inline-block;}
    </style>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/flexpaper.js"></script>
    <script type="text/javascript">
        $(function(){
            var ht = $(window).height()-20;
            $("#documentViewer").height(ht);//控制阅读器区域高度等于第一次加载页面时的窗口高度
        });


        $(function(){
            var swfurl = 'swf/Paper.swf'; //模拟后台动态读出来的swf文件
            $('#documentViewer').FlexPaperViewer(
                    { config : {
                        SWFFile :  swfurl,//swf文件的路径
                        Scale : 1.0,
                        ZoomTransition : 'easeOut',
                        ZoomTime : 0.5,
                        ZoomInterval : 0.2, //从一个缩放比例到另一个缩放比例所需时间
                        localeChain: 'en_US'
                    }}
            );
        })
    </script>
</head>


<body>
    <!-- 在线阅读查看器 -->
    <div id="documentViewer" class="flexpaper_viewer"></div>
</body>
</html>
