<script>
	function xgsychanges(objz,objtm,num,objcon)
	{
		var dhz=document.getElementById(objz);
		var dhli=dhz.getElementsByTagName('a').length;
		for(i=0; i<dhli; i++)
		{
			var tmid=objtm+i;
			var conid=objcon+i;
			if(i==num)
			{

				document.getElementById(tmid).style.background="url(__TMPL__article-imager/xgsyej_10.jpg) no-repeat center";
				document.getElementById(tmid).style.color="#fff";
				document.getElementById(conid).style.display="block";
			}
			else
			{
				document.getElementById(tmid).style.background="url(__TMPL__article-imager/xgsyej_12.jpg) no-repeat center";
				document.getElementById(tmid).style.color="#424242";
				document.getElementById(conid).style.display="none";
			}
		}
	}
